name: flutter_mitchkoko
description: A new Flutter package project.
version: 0.0.1
publish_to: none
homepage: "https://github.com/mitchkoko"
environment:
  sdk: ">=3.1.3 <4.0.0"
  flutter: ">=1.17.0"
dependencies:
  # Rive 2 颤振运行时。  该包提供了运行时功能，用于播放使用 Rive 编辑器构建的动画并与之交互，
  # 该编辑器可在 https://rive.app 上找到。
  rive: ^0.11.16
  # Flutter 的 SVG 渲染和小部件库，允许绘制和显示可扩展矢量图形 1.1 文件。
  flutter_svg: ^2.0.8
  # 来自流行网络图标字体的 Flutter 图标。  使用 fluttericon.com 自定义您的最终图标包。
  fluttericon: ^2.0.0
  # 库允许您根据百分比显示进度小部件，可以是圆形或线性，您也可以根据您的需要对其进行自定义。
  percent_indicator: ^4.2.3
  # 可滑动列表项的 Flutter 实现，具有可关闭的定向滑动操作。
  flutter_slidable: ^3.0.0
  # 用纯 Dart 编写的轻量级且速度极快的键值数据库。  使用 AES-256 进行严格加密。
  hive: ^2.2.3
  # Hive 的扩展。  使在 Flutter 应用程序中使用 Hive 变得更加容易。
  hive_flutter: ^1.1.0
  # Flutter 热图日历的灵感来自 github 贡献图，包括传统模式/日历模式。
  flutter_heatmap_calendar: ^1.0.5

  # 颤振指南针。  航向范围为 0-360，0 为北。
  flutter_compass: ^0.8.0
  # 使用 fonts.google.com 字体的 Flutter 包。
  # 支持 HTTP 获取、缓存和资源捆绑。
  google_fonts: ^5.1.0
  # 通用
  hzy_common_module:
    path: ../../thirdlib/hzy_common_module/

  flutter:
    sdk: flutter
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
flutter:
  assets:
    - assets/ModernSmartHomeUI/images/
    - assets/EmailLoginLogoutUI/images/
    - assets/DonutAppUI/images/
    - assets/CompassUI/images/
    - assets/HabitTrackerUI/images/
    - assets/NFTappuiUI/images/
    - assets/MusicplayerUI/images/
    - assets/SmartHomeAnimatedAppUI/images/
    - assets/ParallaxEffectUI/images/
    - assets/ResponsiveWelcomeLoginAndSignUpUI/images/
    - assets/MeditationAppUI/fonts/
    - assets/MeditationAppUI/icons/
    - assets/MeditationAppUI/images/
    - assets/QuizAppUI/images/
    - assets/AnalogClockLightDarkThemeUI/images/
    - assets/ECommerceMobileAppUI/icons/
    - assets/ECommerceMobileAppUI/images/
    - assets/ECommerceComplateAppUI/fonts/
    - assets/ECommerceComplateAppUI/icons/
    - assets/ECommerceComplateAppUI/images/
    - assets/AnimatedAppWithRiveUI/avaters/
    - assets/AnimatedAppWithRiveUI/Backgrounds/
    - assets/AnimatedAppWithRiveUI/icons/
    - assets/AnimatedAppWithRiveUI/RiveAssets/
    - assets/screenshots/

  fonts:
    ### MeditationAppUI
    - family: Cairo
      fonts:
        - asset: assets/MeditationAppUI/fonts/Cairo/Cairo-Regular.ttf
        - asset: assets/MeditationAppUI/fonts/Cairo/Cairo-SemiBold.ttf
          weight: 600
        - asset: assets/MeditationAppUI/fonts/Cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/MeditationAppUI/fonts/Cairo/Cairo-Black.ttf
          weight: 900

    - family: AlibabaSans
      fonts:
        - asset: assets/MeditationAppUI/fonts/AlibabaSans/AlibabaSans-Light.ttf
    - family: DingTalk
      fonts:
        - asset: assets/MeditationAppUI/fonts/DingTalk/DingTalk-JinBuTi.ttf
        - asset: assets/MeditationAppUI/fonts/DingTalk/DingTalk-Sans.ttf
    - family: RubikMicrobe
      fonts:
        - asset: assets/MeditationAppUI/fonts/RubikMicrobe/RubikMicrobe.ttf

    ### ECommerceComplateAppUI
    - family: Muli
      fonts:
        - asset: assets/ECommerceComplateAppUI/fonts/muli/Muli.ttf
        - asset: assets/ECommerceComplateAppUI/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/ECommerceComplateAppUI/fonts/muli/Muli-Light.ttf
          weight: 300

    ### AnimatedAppWithRiveUI
    - family: Intel
      fonts:
        - asset: assets/AnimatedAppWithRiveUI/Fonts/Inter-Regular.ttf
        - asset: assets/AnimatedAppWithRiveUI/Fonts/Inter-SemiBold.ttf
          weight: 600
    - family: Poppins
      fonts:
        - asset: assets/AnimatedAppWithRiveUI/Fonts/Poppins-Bold.ttf
          weight: 700
